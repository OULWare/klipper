#
# RADDS + DUE
#    - TMC2130 on XY axis!
#    - DRV8825 for Z and E0...2
#
#

[driver tmc2130_x]
type:               TMC2130
# SPI
ss_pin:             ar35        ; ar25
spi_mode:           3
spi_speed:          4000000
# config
current:            800.0
microsteps:         32
;mode :              spreadCycle
mode :              stealthChop
diag0_out:          temp_prewarn
diag1_out:          stall
diag0_active_high:  1
diag1_active_high:  1
interpolate:        1
sensor_less_homing: 1
stealth_max_speed:  100
stall_threshold:    2           ; 4 - OK

[driver tmc2130_y]
type:               TMC2130
# SPI
ss_pin:             ar37        ; ar27
spi_mode:           3
spi_speed:          4000000
# config
current:            800.0
microsteps:         32
#mode :              spreadCycle
mode :              stealthChop
diag0_out:          temp_prewarn ;
diag1_out:          stall
diag0_active_high:  1
diag1_active_high:  1
interpolate:        1
sensor_less_homing: 1
stealth_max_speed:  100
stall_threshold:    2           ; 0 = low, 6 - high


# The stepper_x section is used to describe the X axis as well as the
# stepper controlling the X+Y movement.
[stepper_x]
driver:             tmc2130_x
motor_step_angle:   0.9
pitch:              2.
teeths:             16.

step_pin:           ar24
dir_pin:            ar23
enable_pin:         !ar26
# min 28, max 34
endstop_pin:        ar28

position_min:       0
position_max:       377
position_endstop:   0
homing_offset:      0
homing_speed:       40
homing_direction:   min
homing_retract_dist:0

# The stepper_y section is used to describe the Y axis as well as the
# stepper controlling the X-Y movement.
[stepper_y]
driver:             tmc2130_y
motor_step_angle:   0.9
pitch:              2.
teeths:             16.

step_pin:           ar17
dir_pin:            ar16
enable_pin:         !ar22
# min 30, max 36
endstop_pin:        ar30 ;ar28

position_min:       0
position_max:       390 ; was 380
position_endstop:   0
homing_offset:      0
homing_speed:       40
homing_direction:   max ; min
homing_retract_dist:0

[driver tmc2100_z]
type:               TMC2100
microsteps:         16

[driver drv8825_z]
type:               DRV8825
microsteps:         32

[stepper_z]
driver:             drv8825_z
motor_step_angle:   1.8
pitch:              2.
teeths:             1.
gear_ratio:         1.0

step_pin:           ar2
dir_pin:            ar3
enable_pin:         !ar15
# min 32, max 38
endstop_pin:        ar32

position_min:       0
position_max:       200
position_endstop:   0.0
homing_pos_x:       100
homing_pos_y:       100
homing_offset:      1.5
homing_speed:       3
homing_direction:   min
homing_retract_dist:5
homing_retract_after: true


########################################
[extruder0]
step_pin:           ar61
dir_pin:            ar60
enable_pin:         !ar62
steps_per_mm:       837
nozzle_diameter:    0.400
filament_diameter:  1.750
heater:             heater_nozzle
min_extrude_temp:   170
#deactivate_gcode:  ""
#activate_gcode:    ""
pressure_advance:   0.0
max_extrude_cross_section:  99.0
[extruder1]
step_pin:           ar64
dir_pin:            ar63
enable_pin:         !ar65
steps_per_mm:       837
nozzle_diameter:    0.400
filament_diameter:  1.750
heater:             heater_nozzle
min_extrude_temp:   170
pressure_advance:   0.0
max_extrude_cross_section: 99.0
[extruder2]
step_pin:           ar51
dir_pin:            ar53
enable_pin:         !ar49
steps_per_mm:       837
nozzle_diameter:    0.400
filament_diameter:  1.750
heater:             heater_nozzle
min_extrude_temp:   170
pressure_advance:   0.0
max_extrude_cross_section: 99.0

########################################
[heater_nozzle]
heater_pin:         hotend:ar18
min_temp:           0
max_temp:           300
control:            pid
pid_Kp:             22.2
pid_Ki:             1.08
pid_Kd:             114
#*** Thermistor:
#sensor_pin:         analog0
#sensor_type:        NTC 100K beta 3950
#*** MAX31865 + PT100
sensor_pin:         hotend:ar10
sensor_type:        MAX31865
rtd_nominal_r:      100
rtd_num_of_wires:   2
rtd_reference_r:    430
spi_mode:           1
spi_speed:          8000000
#*** Thermal protection
protect_period_heat:        20
protect_hysteresis_heat:    2
protect_period:             10
protect_hysteresis_runaway: 10

#[heater_1]
#heater_pin:         ar12
# analog1 or ar27
#sensor_pin:         ar27

#[heater_2]
#heater_pin:         ar11
# analog2 or ar29
#sensor_pin:         ar29

[heater_bed]
heater_pin:         ar7
min_temp:           0
max_temp:           120
control:            pid
pid_Kp:             22.2
pid_Ki:             1.08
pid_Kd:             114
#*** Thermistor
sensor_pin:         analog4
sensor_type:        NTC 100K beta 3950
#*** Thermal protection
protect_period_heat:        20
protect_hysteresis_heat:    4
protect_period:             10
protect_hysteresis_runaway: 10

########################################
[fan0]
pin:                hotend:ar17
max_power:          1.0
kick_start_time:    0.1
hard_pwm:           0

[SKIP_heater_fan0]
pin:                hotend:ar17
max_power:          1.0
kick_start_time:    0.1
hard_pwm:           0
heater:             heater_nozzle
heater_temp:        50.0
fan_speed:          1.0

########################################
[mcu]
serial:         /dev/ttyACM0 ; Due port
;serial:         /tmp/klipper_host_mcu
baud:           115200
pin_map:        arduino
restart_method: arduino

[mcu hotend]
serial:         /dev/ttyUSB0 ; Arduino Nano port
baud:           115200
pin_map:        arduino
restart_method: arduino

[printer]
name:           MyCoreXY
kinematics:     coreyx
max_velocity:   300
max_accel:      3000
#max_accel_to_decel: 1500
max_z_velocity: 25
max_z_accel:    30
motor_off_time: 600
#junction_deviation: 0.02
require_home_after_motor_off: false
