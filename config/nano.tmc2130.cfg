#
# This config is for RADDS + DUE + TMC2130 on XY axis!
#

[driver tmc2130_x]
type:               TMC2130
steps_per_mm:       400 ; 1/32 + 0.9deg + 16T
# SPI
ss_pin:             ar7
spi_mode:           3
spi_speed:          2000000
# config
current:            1000.0
microsteps:         32
mode :              spreadCycle ; stealthChop
diag0_out:          temp_prewarn ;
diag1_out:          stall
diag0_active_high:  1
diag1_active_high:  1
interpolate:        0 ;1
sensor_less_homing: 1
stealth_max_speed:  100
stall_threshold:    39

[driver tmc2130_y]
type:               TMC2130
steps_per_mm:       400 ; 1/32 + 0.9deg + 16T
;steps_per_mm:       1600 ; 1/128 + 0.9deg + 16T
# SPI
ss_pin:             ar10
spi_mode:           3
spi_speed:          8000000
# config
current:            800.0
microsteps:         32
;mode :              spreadCycle
mode :              stealthChop
diag0_out:          temp_prewarn
diag1_out:          stall
diag0_active_high:  1
diag1_active_high:  1
interpolate:        1
sensor_less_homing: 1
stealth_max_speed:  100
stall_threshold:    10 ;15

# The stepper_x section is used to describe the X axis as well as the
# stepper controlling the X+Y movement.
[stepper_x]
driver:             tmc2130_y

#step_pin:           ar2
#dir_pin:            ar3
#enable_pin:         !ar4
#endstop_pin:        ar6
step_pin:           ar15
dir_pin:            ar14
enable_pin:         !ar19
endstop_pin:        ar9

position_min:       0
position_max:       1000
position_endstop:   0
homing_offset:      0
homing_speed:       40
homing_direction:   min
homing_retract_dist:5

[driver drv8825]
type:               default
steps_per_mm:       400


# The stepper_y section is used to describe the Y axis as well as the
# stepper controlling the X-Y movement.
[stepper_y]
#driver:             tmc2130_y
driver: drv8825

step_pin:           ar15
dir_pin:            ar14
enable_pin:         !ar19
endstop_pin:        ar9

position_min:       0
position_max:       1000
position_endstop:   0
homing_offset:      0
homing_speed:       40
homing_direction:   min
homing_retract_dist:5

[stepper_z]
steps_per_mm:       3200
#step_pin:           ar2
#dir_pin:            ar3
#enable_pin:         !ar15
# min 32, max 38
#endstop_pin:        ar32
step_pin:           ar15
dir_pin:            ar14
enable_pin:         !ar19
endstop_pin:        ar9

position_min:       0
position_max:       200
position_endstop:   0.0
homing_pos_x:       100
homing_pos_y:       100
homing_offset:      1.5
homing_speed:       3
homing_direction:   min
homing_retract_dist:5
homing_retract_after: true


########################################
[mcu]
serial:         /dev/ttyUSB0 ; Nano
;serial:         /tmp/klipper_host_mcu
baud:           115200
pin_map:        arduino
restart_method: arduino

[printer]
name:           NanoTest
kinematics:     cartesian
max_velocity:   300
max_accel:      3000
#max_accel_to_decel: 1500
max_z_velocity: 25
max_z_accel:    30
motor_off_time: 600
#junction_deviation: 0.02
require_home_after_motor_off: false
